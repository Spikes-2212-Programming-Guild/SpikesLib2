
plugins {
    id 'java-library'
    id 'maven'
    id 'net.researchgate.release' version '2.6.0'
}



sourceCompatibility = 11
targetCompatibility = 11
group = 'com.github.Spikes-2212-Programming-Guild'
//wpilibVersion = '2020.1.1.-beta-3'

repositories {
    jcenter()
    maven {
        url 'http://devsite.ctr-electronics.com/maven/release'
    }
    maven {
        url 'https://frcmaven.wpi.edu/artifactory/release'
    }
}

dependencies {
    implementation group: 'com.ctre.phoenix', name: 'api-java', version: '5.17.6'
    implementation group: 'com.ctre.phoenix', name: 'wpiapi-java', version: '5.17.6'
    implementation group: 'edu.wpi.first.ntcore', name: 'ntcore-java', version: '2020.1.2'
    implementation group: 'edu.wpi.first.wpilibNewCommands', name: 'wpilibNewCommands-java', version: '2020.1.2'
    implementation group: 'edu.wpi.first.wpilibj', name: 'wpilibj-java', version: '2020.1.2'
    implementation group: 'edu.wpi.first.cameraserver', name: 'cameraserver-java', version: '2020.1.2'
    implementation group: 'edu.wpi.first.wpiutil', name: 'wpiutil-java', version: '2020.1.2'

}
